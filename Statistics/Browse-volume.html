<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浏览量</title>
    <link rel="stylesheet" href="../css/lhf-base.css"/>
    <link rel="stylesheet" href="../css/Class-statistics.css"/>
</head>
<body>
<div class="main-title">当前位置：浏览量<a href='../edit-content/edit-right.html'>返回首页</a></div>
<div class="statistics-box">
    <div class="statistics-title">浏览量统计</div>
    <div class="statistics-main">
        <div class="sta-top">
            <div class="sta-left">
                <span class="person-num1">浏览量</span>
            </div>
            <div class="sta-right">
                <select name="" id="data-sel">
                    <option value="1">最近7天</option>
                    <option value="2">最近一月</option>
                    <option value="3">最近两月</option>
                </select>
                <span class="date-detail">2016-09-16至2016-09-22</span>
            </div>
        </div>
        <div class="wrapper">
            <div id="jqChart"></div>
        </div>
    </div>
</div>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/echarts.common.min.js"></script>
<script src="../js/iframe.js"></script>
<script lang="javascript" type="text/javascript">
    var myChart = echarts.init(document.getElementById('jqChart'));
    var option = {
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data:['浏览量']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: [
            {
                type : 'value',
                max:180,
                min:0,
                axisLabel : {
                    //interval:0,
                    formatter: '{value} 人'
                },
                splitNumber:10
            }
        ]
        ,
        yAxis: {
            type: 'category',
            boundaryGap: false,
            data: ['1号','5号','10号','15号','20号','25号','30号']
        },
        series: [
            {
                name:'浏览量',
                type:'line',
                stack: '总量',
                data:[0, 56,47, 80, 36, 46, 149]
            }
        ]
    };
    myChart.setOption(option);
</script>
</body>
</html>
