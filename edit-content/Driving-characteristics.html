<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>驾校特色</title>
    <link rel="stylesheet" href="../css/lhf-base.css"/>
    <link rel="stylesheet" href="../css/Driving-characteristics.css"/>
</head>
<body>
<div class="main-title">当前位置：驾校特色<a href='../edit-content/edit-right.html'>返回首页</a></div>
<div class="chara-box">
    <div class="chara-title">请选择驾校特色类型</div>
    <ul class="chara-lists">
        <li class="chara-list">团报优惠</li>
        <li class="chara-list">自选教练</li>
        <li class="chara-list">一费到底</li>
        <li class="chara-list">一人一车</li>
        <li class="chara-list">免费补训</li>
        <li class="chara-list">自带考场</li>
        <li class="chara-list">公交直达</li>
        <li class="chara-list">自带食堂</li>
    </ul>
    <div class="add-chara">新建标签</div>
    <div class="addcha-hide">
        <div class="addcha-box">
            <div class="hide-title">标签名称</div>
            <div class="hide-input">
                <input type="text" placeholder="标签名称不得大于6个字" maxlength="6"/>
            </div>
            <ul class="hide-btn">
                <li class="btn-list btn-submit cur">提交</li>
                <li class="btn-list btn-cancle">取消</li>
            </ul>
        </div>
    </div>
</div>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/iframe.js"></script>
</body>
</html>
