<html lang="en">

<div class="main-box">
    <div class="main-title">您好，欢迎来到叮咚学车后台管理系统！</div>

        <li class="main-list">
            <div class="main-text">报名学员<span>&nbsp;92&nbsp;</span>人</div>
            <div class="main-btn">
                <span class="btn-text">查看详情</span>
                <span class="btn-img">
                    <img src="../images/next.png" alt=""/>
                </span>
            </div>
        </li>
        <li class="main-list">
            <div class="main-text">新评价<span>&nbsp;32&nbsp;</span></div>
            <div class="main-btn">
                <span class="btn-text">查看详情</span>
                <span class="btn-img">
                    <img src="../images/next.png" alt=""/>
                </span>
            </div>
        </li>
        <li class="main-list">
            <div class="main-text">学员留言<span>&nbsp;32&nbsp;</span></div>

        <div class="alert-top">

            <div class="alert-close">
                <img src="../images/close.png" alt=""/>
            </div>
        </div>

            <span class="alert-warning">
                <img src="../images/warning.png" alt=""/>
            </span>
            <span class="warning-text">系统已收录您驾校的部分信息资料，放弃将被清空。是否继续完善信息？</span>
        </div>
        <div class="alert-btns">
            <div class="alert-btnlist cur">完善</div>
            <div class="alert-btnlist">放弃</div>
        </div>
    </div>
