<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>驾校详情</title>
    <link rel="stylesheet" href="../css/lhf-base.css"/>
    <link rel="stylesheet" href="../css/sch-detail.css"/>
</head>
<body>
    <div class="main-title">当前位置：驾校详情<a href='../edit-content/edit-right.html'>返回首页</a></div>
    <div class="sch-box">
        <div class="sch-title">驾校详情：</div>
        <form action="" method="post">
            <div class="form-group">
                <div class="form-name">训练地址：</div>
                <div class="form-inputout">
                    <div class="form-inputbox">
                        <div class="form-input1">
                            <span>名称:</span>
                            <input type="text" class="input-ling"/>
                        </div>
                        <div class="form-input1">
                            <span>地址:</span>
                            <div class="input-adr">
                                <input type="text" class="input-ling1"/>
                                <div class="adr-img">
                                    <img src="../images/adr.png" alt=""/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="add-train">
                    <div class="add-img">
                        <img src="../images/add1.png" alt=""/>
                    </div>
                    <div class="add-text">添加训练场</div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-name">训练车辆：</div>
                <input type="text" placeholder="请填写实际训练用车数量">
            </div>
            <div class="form-group">
                <div class="form-name">职工人数：</div>
                <input type="text" placeholder="请填写实际教练职工人数">
            </div>
            <div class="form-group">
                <div class="form-name">驾校荣誉：</div>
                <input type="text" placeholder="请填写所获得荣誉，并用分号隔开">
            </div>
            <div class="form-group">
                <div class="form-name">驾校简介：</div>
                <textarea name="" id=""></textarea>
            </div>
            <div class="submit-btn">提交</div>
        </form>
    </div>
</body>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/iframe.js"></script>
</html>
