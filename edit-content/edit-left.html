<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑内容</title>
    <link rel="stylesheet" href="../css/lhf-base.css"/>
    <link rel="stylesheet" href="../css/login-all.css"/>
    <link rel="stylesheet" href="../css/edit-left.css"/>
</head>
<body>
<!--top-->
<div class="top-outbox">
    <div class="top-box">
        <div class="top-left">
            <div class="top-logo">
                <img src="../images/logo.png" alt=""/>
            </div>
            <div class="top-text">
                <img src="../images/logo-text.png" alt=""/>
            </div>
        </div>
        <div class="top-right">
            <div class="logo-img">
                <img src="../images/sch-logo.jpg" alt=""/>
            </div>
            <div class="logo-detail">
                <div class="logo-tip">授权认证</div>
                <div class="logo-name"><span>北方驾校</span> | <span class="logo-name-out">退出</span></div>
            </div>
        </div>
    </div>
</div>
<!--main-->
<div class="main-box">
    <div class="main-left">
        <ul class="main-edit">
            <div class="edit-text">
                <span class="edit-img" id="ed1">
                    <img src="../images/ed1.png" alt=""/>
                </span>
                <span>编辑内容</span>
            </div>
            <li class="edit-list">驾校Logo</li>
            <li class="edit-list">驾校相册</li>
            <li class="edit-list">驾校详情</li>
            <li class="edit-list">驾校公告</li>
            <li class="edit-list">驾校特色</li>
            <li class="edit-list">班型详情</li>
            <li class="edit-list">班车路线</li>
            <li class="edit-list">公交直达</li>
            <li class="edit-list">地图标识</li>
        </ul>
        <ul class="main-edit">
            <div class="edit-text">
                <span class="edit-img" id="ed2">
                    <img src="../images/ed2.png" alt=""/>
                </span>
                <span>管理</span>
            </div>
            <li class="edit-list">报名用户管理</li>
            <li class="edit-list">咨询管理</li>
            <li class="edit-list">评论管理</li>
            <li class="edit-list">推广</li>
        </ul>
        <ul class="main-edit">
            <div class="edit-text">
                 <span class="edit-img" id="ed3">
                    <img src="../images/ed3.png" alt=""/>
                </span>
                <span>统计</span>
            </div>
            <li class="edit-list">班型统计</li>
            <li class="edit-list">浏览量</li>
            <li class="edit-list">报名量</li>
        </ul>
        <ul class="main-edit">
            <div class="edit-text">
                 <span class="edit-img" id="ed4">
                    <img src="../images/ed4.png" alt=""/>
                </span>
                <span>设置</span>
            </div>
            <li class="edit-list">个人信息</li>
            <li class="edit-list">修改密码</li>
        </ul>
    </div>
    <div class="main-right">
        <iframe width="100%" height="100%" src="edit-right.html" name="mainFrame" id="mainFrame" frameborder="no" scrolling="auto" hidefocus=""></iframe>
    </div>
</div>
<!--bottom-->
<div class="bottom-box">北京九州新网网络信息有限公司  版权所有 总部地址:北京市海淀区首体南路七号楼</div>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/iframe.js"></script>
</body>
</html>
