<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账号信息</title>
    <link rel="stylesheet" href="../css/lhf-base.css"/>
    <link rel="stylesheet" href="../css/account-info.css"/>
</head>
<body>
<div class="main-title">当前位置：账号信息<a href='../edit-content/edit-right.html'>返回首页</a></div>
<div class="info-box">
    <div class="info-title">账户信息</div>
    <form action="" method="post">
        <div class="form-group">
            <div class="form-name">用户名：</div>
            <input type="text" class="input-110" placeholder="dsd232d23de">
        </div>
        <div class="form-group">
            <span class="form-name">最后登录时间：</span>
            <span>2016-08-17   10:21:46</span>
        </div>
        <div class="form-group">
            <span class="form-name">最后登录IP：</span>
            <span>192.168.1.1 北京PC端</span>
        </div>
        <div class="form-group">
            <div class="form-name">真实姓名：</div>
            <input type="text" class="input-75" placeholder="张继科">
        </div>
        <div class="form-group">
            <div class="form-name">邮箱：</div>
            <input type="email" class="input-170" placeholder="6278193020@qq.com">
            <div class="form-tip" id = "name">
                <span class="tip-txt">请填写正确的邮箱地址</span>
                    <span class="tip-img">
                        <img src="../images/wrong.png" alt=""/>
                    </span>
            </div>
        </div>
        <div class="submit-btn">提交</div>
    </form>
</div>
</body>
</html>
