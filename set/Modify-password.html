<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" href="../css/lhf-base.css"/>
    <link rel="stylesheet" href="../css/account-info.css"/>
</head>
<body>
<div class="main-title">当前位置：修改密码<a href='../edit-content/edit-right.html'>返回首页</a></div>
<div class="info-box">
    <div class="info-title">修改密码</div>
    <form action="" method="post">
        <div class="form-group">
            <div class="form-name1">用&nbsp;户&nbsp;名：</div>
            <input type="text" class="input-110" placeholder="dsd232d23de">
        </div>
        <div class="form-group">
            <span class="form-name1">旧&nbsp;密&nbsp;码：</span>
            <input type="password" class="input-200" placeholder="123456789">
        </div>
        <div class="form-group">
            <span class="form-name1">新&nbsp;密&nbsp;码：</span>
            <input type="password" class="input-200" placeholder="1234567890">
        </div>
        <div class="form-group">
            <div class="form-name1">重复新密码：</div>
            <input type="password" class="input-200" placeholder="1234567890">
        </div>
        <div class="submit-btn">提交</div>
    </form>
</div>
</body>
</html>
