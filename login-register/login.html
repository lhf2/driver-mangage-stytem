<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../css/lhf-base.css"/>
    <link rel="stylesheet" href="../css/login.css"/>
</head>
<body>
<!--top开始-->
<div class="top-outbox">
    <div class="top-box">
        <div class="top-logo">
            <img src="../images/logo.png" alt=""/>
        </div>
        <div class="top-text">
            <img src="../images/logo-text.png" alt=""/>
        </div>
    </div>
</div>
<!--main开始-->
<div class="main-box">
    <div class="main-left">
        <div class="main-tip">
            <span class="frist-login">第一次使用叮咚学车？</span>
            <span class="register-btn"><a href="javascript:;">立即注册</a></span>
        </div>
        <form action="" method="post" id="loginForm">
            <div class="person-box">
                <div class="person-img">
                    <img src="../images/Person.png" alt=""/>
                </div>
                <input type="text" placeholder="请输入注册手机号/邮箱"/>
            </div>
            <div class="pass-box">
                <div class="pass-img">
                    <img src="../images/icon.png" alt=""/>
                </div>
                <input type="password" placeholder="请输入您的密码"/>
            </div>
            <div class="save-forget">
                <input type="checkbox" id="agree"/>
                <label for="agree">保存此次登陆信息</label>
                <span class="forget-btn"><a href="javascript:;">忘记密码？</a></span>
            </div>
            <div class="login-btn">登录</div>
        </form>
    </div>
    <div class="main-right">
        <div class="ewm-img">
            <img src="../images/ewm.png" alt=""/>
        </div>
        <div class="ewm-text">扫描二维码登录</div>
    </div>
</div>
</body>
</html>
