                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-name">联系人员：</div>
                        <input type="text"/>
                    </div>
                    <div class="form-group">
                        <div class="form-name">联系电话：</div>

                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="preview-effect"/>

                    </div>
                </div>
                <div class="form-right">
                    <img src="../images/eff.png" alt=""/>
